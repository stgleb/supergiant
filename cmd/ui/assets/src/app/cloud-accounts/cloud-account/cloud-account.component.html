<td>
  <div class="container">
    <div class="round">
      <input type="checkbox" [id]="cloudAccount.id" (ngModelChange)="cloudAccountsService.selectItem(cloudAccount, $event)" checked="false" [ngModel]="cloudAccountsService.isChecked(cloudAccount)" />
      <label [for]="cloudAccount.id"></label>
    </div>
  </div>
</td>
<td>{{ cloudAccount.name }}</td>
<td>{{ cloudAccount.provider }}</td>
<td><button mat-button color="primary" [routerLink]="[cloudAccount.id]">Details >></button></td>
