<h2 mat-dialog-title>Add New Helm Repository</h2>
<mat-dialog-content>
  <form [formGroup]="addRepositoryForm">
    <mat-form-field>
      <input matInput
             (change)="updateValidity()"
             type="text"
             formControlName="name"
             placeholder="Name or Alias">
      <mat-hint align="end">Can only contain a-z, A-Z, 0-9, (-) and (_)</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             (change)="updateValidity()"
             type="text"
             formControlName="url"
             placeholder="Helm Repository Url">
    </mat-form-field>
  </form>

  <div *ngIf="name.errors?.pattern">
    <p class="warning">Please make sure repo name contains only a-z, A-Z, 0-9, dashes (-), and underscores (_)</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn-secondary"
          mat-button
          mat-dialog-close>CANCEL
  </button>
  <button mat-button
          color="primary"
          [disabled]="disableSubmit"
          (click)="addRepository()">

    <span [hidden]="isProcessing">CONFIRM</span>
    <!-- TODO: make spinner unified component -->
    <mat-progress-spinner [diameter]="15"
                          [mode]="'indeterminate'"
                          [color]="'warn'"
                          [hidden]="!isProcessing"></mat-progress-spinner>

  </button>

</mat-dialog-actions>
