<h2 mat-dialog-title>Add New Helm Repository</h2>
<mat-dialog-content>
  <form [formGroup]="addRepositoryForm">
    <mat-form-field>
      <input matInput
             type="text"
             formControlName="name"
             placeholder="Name or Alias">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             type="text"
             formControlName="url"
             placeholder="Helm Repository Url">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          mat-dialog-close>Cancel
  </button>
  <button mat-button
          color="primary"
          [disabled]="isProcessing"
          (click)="addRepository()">

    <span [hidden]="isProcessing">CONFIRM</span>
    <!-- TODO: make spinner unified component -->
    <mat-progress-spinner [diameter]="15"
                          [mode]="'indeterminate'"
                          [color]="'warn'"
                          [hidden]="!isProcessing"></mat-progress-spinner>

  </button>

</mat-dialog-actions>
